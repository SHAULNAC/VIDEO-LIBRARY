<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית הוידיאו שלך</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="nav-card">
            <div id="user-profile" class="user-item">
                <button class="btn-login" onclick="login()">התחבר עם Google</button>
            </div>
            <div class="nav-link active" onclick="location.reload()">
                <i class="fa-solid fa-house"></i> בית
            </div>
            <div class="nav-link" onclick="document.getElementById('globalSearch').focus()">
                <i class="fa-solid fa-magnifying-glass"></i> חיפוש
            </div>
            <div class="nav-link" onclick="showPrivacy()"><i class="fa-solid fa-shield-halved"></i> פרטיות ותנאים</div>
        </div>

        <div class="nav-card library">
            <div id="favorites-list" class="sidebar-list"></div>
        </div>
    </aside>

    <main class="content">
        <header class="top-nav">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="globalSearch" placeholder="חפש סרטונים...">
            </div>
        </header>

        <section id="gallery-container">
            <div class="video-grid" id="videoGrid">
                </div>
        </section>
    </main>

    <div id="floating-player" class="floating-window">
        <div class="window-header" id="drag-handle">
            <span class="drag-dots">⋮⋮⋮</span>
            <button class="close-player-btn" onclick="closePlayer()" style="background:none; border:none; color:white; cursor:pointer; position:absolute; left:10px;">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div id="youtubePlayer"></div>
        <div class="resizer" id="resizer"></div>
    </div>

    <footer class="player-bar hidden-player" id="main-player-bar">
        <div class="now-playing">
            <p id="current-title">טוען סרטון...</p>
            <div class="video-meta-sub">
                <span id="current-channel"></span>
                <div class="meta-sep"></div> <span id="stat-views"></span>
                <div class="meta-sep"></div> <span id="stat-likes"></span>
            </div>
        </div>

        <div class="player-center">
            <div id="bottom-description" class="bottom-desc">
                </div>
        </div>

        <div class="player-right">
            <span id="current-category"></span>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
